<!DOCTYPE>
<html>
  <head>
    <title>Grades</title>
<link th:href="@{/grades-stylesheet.css}" rel="stylesheet">
  </head>
  <body>

    <div class="topnav">
      <a>Form</a>
      <a>Grades</a>
    </div>

    <div class= "container">
      <h2 > Grades </h2>
      <table id="table">
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
        </tr>
        <tr th:each="grade: ${grades}">
          <td th:text="*{grade.name}">data</td>
          <td th:text="*{grade.subject}">data</td>
          <td th:text="*{grade.score}">data</td>
        </tr>
      </table>
    </div>

  </body>
</html>
